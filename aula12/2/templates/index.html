<html>
<head>
    <title>Session Example</title>
</head>
<body>
<p>Uma aplicação imediata de sessões é com a dinâmica de usuários. Com controle de username/passwords uma sessão é iniciada a partir do login.</p>
<h1>Faça o login:</h1>
<form method="POST">
    Username: <input type="text" name="username">
    <br>
    Password: <input type="password" name="password">
    <br>
    <input type="submit">
</form>
</body>
</html>
